<!DOCTYPE>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Formulário | Aula Hipermídias</title>
    <link rel="stylesheet" type="text/css" href=""/>
  </head>
  <body>
    <section>
      <form class="" action="index.html" method="post">
        <fieldset>
          <legend>Dados Pessoais</legend>
          <table>
            <tr>
              <td><label for="nome">Nome: </label></td>
              <td><input type="text" name="box_nome" maxlength="20"/></td>
              <td><label for="sobrenome">Sobrenome:</label></td>
              <td><input type="text" name="box_sobrenome" maxlength="40"/><br /></td>
            </tr>
            <tr>
              <td><label for="nasc">Nascimento: </label></td>
              <td><input type="number" name="box_dia" max="31" min="1" maxlength="2" placeholder="dd"/>
              <input type="number" name="box_mes" max="12" min="1" maxlength="2" placeholder="mm"/>
              <input type="number" name="box_dia" max="2017" min="1900" maxlength="4" placeholder="aaaa"/></td>
            </tr>
            <tr>
              <td><label for="rg">RG: </label></td>
              <td><input type="text" name="box_rg" maxlength="13"/><br /></td>
            </tr>
            <tr>
              <td><label for="cpf">CPF: </label></td>
              <td><input type="text" name="box_cpf" maxlength="14"/><br /></td>
            </tr>
          </table>
        </fieldset>
        <br />
        <fieldset>
          <table>
          <legend>Dados de Endereço</legend>
          <tr>
            <td><label for="rua">Rua: </label></td>
            <td><input type="text" name="box_rua" maxlength="60"/></td>
            <td><label for="numero">Número: </label></td>
            <td><input type="number" name="box_nro" maxlength="4" min="1" max="9999"/><br /></td>
          </tr>
          <tr>
            <td><label for="bairro">Bairro: </label></td>
            <td><input type="text" name="box_bairro" maxlength="50"/><br /></td>
          </tr>
          <tr>
            <td><label for="estado">Estado: </label></td>
            <td>
              <select name="estado">
                <option value="AC">Acre</option>
              	<option value="AL">Alagoas</option>
              	<option value="AP">Amapá</option>
              	<option value="AM">Amazonas</option>
              	<option value="BA">Bahia</option>
              	<option value="CE">Ceará</option>
              	<option value="DF">Distrito Federal</option>
              	<option value="ES">Espírito Santo</option>
              	<option value="GO">Goiás</option>
              	<option value="MA">Maranhão</option>
              	<option value="MT">Mato Grosso</option>
              	<option value="MS">Mato Grosso do Sul</option>
              	<option value="MG">Minas Gerais</option>
              	<option value="PA">Pará</option>
              	<option value="PB">Paraíba</option>
              	<option value="PR">Paraná</option>
              	<option value="PE">Pernambuco</option>
              	<option value="PI">Piauí</option>
              	<option value="RJ">Rio de Janeiro</option>
              	<option value="RN">Rio Grande do Norte</option>
              	<option value="RS">Rio Grande do Sul</option>
              	<option value="RO">Rondônia</option>
              	<option value="RR">Roraima</option>
              	<option value="SC">Santa Catarina</option>
              	<option value="SP">São Paulo</option>
              	<option value="SE">Sergipe</option>
              	<option value="TO">Tocantins</option>
              </select><br />
            </td>
          </tr>
          <tr>
            <td><label for="cidade">Cidade: </label></td>
            <td><input type="text" name="box_cidade" maxlength="50"/><br /></td>
          </tr>
          <tr>
            <td><label for="cep">CEP: </label></td>
            <td><input type="text" name="box_cep1" maxlength="5" size="5"/> - <input type="text" name="box_cep2" maxlength="3" size="3"/> <br /></td>
          </tr>
        </table>
        </fieldset>
        <br />
        <fieldset>
          <legend>Dados de login:</legend>
          <table>
            <tr>
              <td><label for="email">Email: </label></td>
              <td><input type="text" name="box_email" maxlength="30"/><br /></td>
            </tr>
            <tr>
              <td><label for="perfil">Imagem de perfil: </label></td>
              <td><input type="button" name="box_btnImagem" value="Escolher arquivo" /></td>
              <td> Nenhum arquivo selecionado<br /></td>
            </tr>
            <tr>
              <td><label for="login">Login do usuário: </label></td>
              <td><input type="text" name="box_login" maxlength="20"/><br /></td>
            </tr>
            <tr>
              <td><label for="login">Senha: </label></td>
              <td><input type="password" name="box_senha" maxlength="40"/><br /></td>
            </tr>
            <tr>
              <td><label for="login">Confirme a senha: </label></td>
              <td><input type="password" name="box_auth_senha" maxlength="40"/><br /></td>
            </tr>
          </table>
        </fieldset>
        <br />
        <fieldset>
          <legend>Pesquisa de Interesse:</legend>
          <table>
            <tr>
              <td rowspan="4"><label>Você deseja trabalhar como Webmaster?</label></td>
              <td><input type="radio" name="radio" value="sim" /> Sim </td>
            </tr>
            <tr><td><input type="radio" name="radio" value="não" /> Não </td></tr>
            <tr><td><input type="radio" name="radio" value="talvez" /> Talvez </td></tr>
            <tr><td><input type="radio" name="radio" value="quem sabe" /> Quem sabe </td></tr>
            <tr>
              <td rowspan="4"><label>O que você deseja aprender?</label></td>
              <td><br /><input type="checkbox" name="checkbox" value=html /> HTML </td>
            </tr>
            <tr><td><input type="checkbox" name="checkbox" value="css" /> CSS </td></tr>
            <tr><td><input type="checkbox" name="checkbox" value="javascript" /> Javascript </td></tr>
            <tr><td><input type="checkbox" name="checkbox" value="django" /> Django </td></tr>
            <tr>
              <td rowspan="4"><label>Deixe seu comentário:</label></td>
              <td><br /><textarea maxlength="500" name="comentario" rows="8" cols="60"></textarea></td>
            </tr>
          </table>
        </fieldset>
        <br />
        <input type="submit" name="btn_enviar" value="Enviar" /> <input type="reset" name="btn_reset" value="Limpar" />
      </form>
    </section>
  </body>
</html>
